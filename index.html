<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="grid-container">

        <aside class="sidebar">

            <header class="sidebar-header">
                <img class="dashboard-icon" src="icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </header>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <img class="nav-icon" src="icons/home.svg" alt="Home Icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/account-box.svg" alt="Profile Icon">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/message.svg" alt="Message Icon">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/history.svg" alt="History Icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/file-multiple.svg" alt="Tasks Icon">
                        <a href="#">Tasks</a>
                    </li>
                    <li  id="communities-link">
                        <img class="nav-icon" src="icons/account-group.svg" alt="Communities Icon">
                        <a href="#">Communities</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/cog.svg" alt="Settings Icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/help-box.svg" alt="Support Icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/security.svg" alt="Privacy Icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
                
            </nav>

        </aside>



        <header class="header">

            <div class="header-top-container">
                <div class="header-top-searchbar">
                    <img class="header-top-search-icon" src="icons/magnify.svg" alt="Privacy Icon">
                    <input type="text">
                </div>
                <div class="header-top-notifications">Notifications</div>
                <div class="header-top-profile-picture">Profile Picture</div>
                <div class="header-top-name">Dylan Fitch</div>
            </div>
            
            <div class="header-bottom-container">
             
            </div>

        </header>




        <div class="main-content"></div>



    </div>
</body>
</html>

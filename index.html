<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="grid-container">

        <aside class="sidebar">

            <header class="sidebar-header">
                <img class="dashboard-icon" src="icons/view-dashboard.svg" alt="">
                <h1>Dashboard</h1>
            </header>

            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <img class="nav-icon" src="icons/home.svg" alt="Home Icon">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/account-box.svg" alt="Profile Icon">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/message.svg" alt="Message Icon">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/history.svg" alt="History Icon">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/file-multiple.svg" alt="Tasks Icon">
                        <a href="#">Tasks</a>
                    </li>
                    <li  id="communities-link">
                        <img class="nav-icon" src="icons/account-group.svg" alt="Communities Icon">
                        <a href="#">Communities</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/cog.svg" alt="Settings Icon">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/help-box.svg" alt="Support Icon">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img class="nav-icon" src="icons/security.svg" alt="Privacy Icon">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
                
            </nav>

        </aside>



        <header class="header">

            <div class="header-top-container">

                <div class="header-top-searchbar-container">
                    <label for="">
                        <img class="header-top-search-icon" src="icons/magnify.svg" alt="Privacy Icon">
                    </label>
                    <input type="text">
                </div>

                <div class="header-top-notifications">
                    <img src="icons/bell-ring.svg" alt="Notifications Icon">
                </div>
                <div class="header-top-profile-picture">
                    <img src="icons/4043232_avatar_batman_comics_hero_icon.png" alt="Avatar">
                </div>
                <div class="header-top-name">Batman</div>
            </div>
            
            <div class="header-bottom-container">
                <div class="header-bottom-greeting-container">
                    <div class="header-bottom-profile-picture">
                        <img src="icons/4043232_avatar_batman_comics_hero_icon.png" alt="Avatar">
                    </div>
                    <p class="header-bottom-greeting">
                        Hi There,
                        <br>
                        <span class="header-bottom-greeting-name">Batman (@TheDarkKnight)</span>
                    </p>
                </div>
                
                <div class="action-items">
                    <button type="button">New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
                
            </div>

        </header>




        <main class="main-content"></main>



    </div>
</body>
</html>
